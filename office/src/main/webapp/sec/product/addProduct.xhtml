<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<br />
		<h:form id="fromMainId">
			<rich:panel>
				<f:facet name="header">
					<h:outputText style="font-size: 13px;"
						value="#{app_msgs['label.menuDetailProduct.addProduct']}" />
				</f:facet>
				<table>
					<tr>
						<td class="tableHead"><h:outputText style="font-size: 13px;"
								value="#{app_msgs['label.menuSell.image']}" /></td>
						<td><h:graphicImage
								rendered="#{detailProductController.selectedProductModel.pathImage ne null}"
								value="#{detailProductController.selectedProductModel.pathImage}"
								width="80px" height="80px" /> <h:graphicImage
								rendered="#{detailProductController.selectedProductModel.pathImage eq null}"
								value="/resources/product_img/noImg.gif" width="80px"
								height="80px" /></td>
					</tr>
					<tr>
						<td class="tableHead"><h:outputText style="font-size: 13px;"
								value="#{app_msgs['label.menuSell.productCode']}" /></td>
						<td><h:inputText maxlength="20" style="font-size: 13px;"
								value="#{detailProductController.selectedProductModel.productCode}">
								<a4j:ajax event="keyup" render="starId01,confirmAddId"
									listener="#{detailProductController.onKeyPress()}" />
							</h:inputText> <h:outputText id="starId01" style="COLOR: #ff0000; font-size: 13px;"
								value="#{detailProductController.star01}" /></td>
					</tr>
					<tr>
						<td class="tableHead"><h:outputText style="font-size: 13px;"
								value="#{app_msgs['label.menuSell.detailProduct']}" /></td>
						<td><h:inputText style="font-size: 13px;width:250px;" maxlength="200"
								value="#{detailProductController.selectedProductModel.productThDesc}">
								<a4j:ajax event="keyup" render="starId02,confirmAddId"
									listener="#{detailProductController.onKeyPress()}" />
							</h:inputText> <h:outputText id="starId02" style="COLOR: #ff0000; font-size: 13px;"
								value="#{detailProductController.star02}" /></td>
					</tr>
					<tr>
						<td class="tableHead"><h:outputText style="font-size: 13px;"
								value="#{app_msgs['label.menuSell.unit']}" /></td>
						<td><h:inputText style="font-size: 13px;" maxlength="20"
								value="#{detailProductController.selectedProductModel.unit}">
								<a4j:ajax event="keyup" render="starId03,confirmAddId"
									listener="#{detailProductController.onKeyPress()}" />
							</h:inputText> <h:outputText id="starId03" style="COLOR: #ff0000; font-size: 13px;"
								value="#{detailProductController.star03}" /></td>
					</tr>
					<tr>
						<td class="tableHead"><h:outputText style="font-size: 13px;"
								value="#{app_msgs['label.menuSell.price']}" /></td>
						<td><h:inputText style="font-size: 13px;"
								value="#{detailProductController.selectedProductModel.price}">
								<f:convertNumber pattern="#,##0.00" />
								<a4j:ajax event="keyup" render="starId04,confirmAddId"
									listener="#{detailProductController.onKeyPress()}" />
							</h:inputText> <h:outputText id="starId04" style="COLOR: #ff0000; font-size: 13px;"
								value="#{detailProductController.star04}" /></td>
					</tr>
					<tr>
						<td class="tableHead"><h:outputText style="font-size: 13px;"
								value="#{app_msgs['label.menuSell.pv']}" /></td>
						<td><h:inputText style="font-size: 13px;"
								value="#{detailProductController.selectedProductModel.pv}">
								<f:convertNumber pattern="#,##0.00" />
								<a4j:ajax event="keyup" render="starId05,confirmAddId"
									listener="#{detailProductController.onKeyPress()}" />
							</h:inputText> <h:outputText id="starId05" style="COLOR: #ff0000; font-size: 13px;"
								value="#{detailProductController.star05}" /></td>
					</tr>
				</table>
				<br />
				<h:commandButton value="#{app_msgs['button.save']}" id="confirmAddId"
					style="width : 80px;font-size: 13px;"
					disabled="#{detailProductController.chkAddActive}"
					action="#{detailProductController.confirmAddProduct}"></h:commandButton>
					&#160;&#160;
					<h:commandButton value="#{app_msgs['button.cancle']}"
					style="width : 80px;font-size: 13px;"
					action="#{detailProductController.cancleAddProduct}"></h:commandButton>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
