<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<rich:panel>
			<h:form id="addLine">
				<f:facet name="header">
					<h:outputText value="เพิ่มสมาชิก" />
				</f:facet>
				<h:panelGrid columns="3" id="panelGrid">
					<h:outputText value="รหัสสมาชิก" />
					<h:outputText value="" />
					<h:inputText value="#{addCustomerController.customerId}"
						disabled="true" style=" width : 80px;" />
					<h:outputText value="คำนำหน้าชื่อ" />
					<h:outputText value="#{addCustomerController.starTitleName}"
						id="starTitle" style="COLOR: #ff0000;" />
					<h:inputText value="#{addCustomerController.titleName}"
						style=" width : 80px;">
						<a4j:ajax event="keyup" render="starTitle"
							listener="#{addCustomerController.onKeypress()}" />
					</h:inputText>
					<h:outputText value="ชื่อ" />
					<h:outputText value="#{addCustomerController.starFirstName}"
						id="starName" style="COLOR: #ff0000;" />
					<h:inputText value="#{addCustomerController.firstName}"
						style=" width : 150px;">
						<a4j:ajax event="keyup" render="starName"
							listener="#{addCustomerController.onKeypress()}" />
					</h:inputText>
					<h:outputText value="วันที่สมัคร" />
					<h:outputText value="" />
					<a4j:outputPanel id="startDay" layout="block">
						<rich:calendar style=" width : 90px;"
							value="#{addCustomerController.regisDate}"
							datePattern="dd/MM/yyyy" required="true" />
					</a4j:outputPanel>
					<h:outputText value="รหัสอัพไลน์" />
					<h:outputText value="" />
					<h:inputText value="#{addCustomerController.upperLineCusId}"
						style=" width : 80px;" />
					<h:outputText value="ชื่ออัพไลน์" />
					<h:outputText value="" />
					<h:inputText value="#{addCustomerController.upperLineName}"
						style=" width : 150px;" />
				</h:panelGrid>
				<h:commandButton id="submit"
					onclick="if (!confirm('#{messages['label.comfirm.save']}')) return false"
					value="บันทึก" action="#{addCustomerController.addCustomer()}"
					style=" width : 80px;" />
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
