<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<br />
		<h:form id="addLine">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{app_msgs['label.pageAddMember.header']}" />
				</f:facet>
				<h:panelGrid columns="2" width="100%">

					<rich:panel style=" width : auto; height:110px;">
						<f:facet name="header">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.detailUpLine']}" />
						</f:facet>
						<h:panelGrid columns="3">
							<h:outputText value="#{app_msgs['label.pageAddMember.upLineId']}" />
							<h:outputText value="#{customerController.starUpperLineId}"
								id="starUpperLineId" style="COLOR: #ff0000;" />
							<h:inputText value="#{customerController.upperLineMemberId}"
								disabled="true" style=" width : 80px;" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.upLineName']}" />
							<h:outputText value="#{customerController.starUpperLineName}"
								id="starUpperLineName" style="COLOR: #ff0000;" />
							<h:inputText value="#{customerController.upperLineName}"
								disabled="true" style=" width : 150px;" />

							<h:outputText value="#{app_msgs['label.pageAddMember.side']}" />
							<h:outputText value="#{customerController.starSide}"
								id="starSide" style="COLOR: #ff0000;" />
							<h:selectOneRadio value="#{customerController.side}"
								disabled="true">
								<f:selectItem itemValue="1"
									itemLabel="#{app_msgs['label.pageAddMember.left']}" />
								<f:selectItem itemValue="2"
									itemLabel="#{app_msgs['label.pageAddMember.right']}" />
							</h:selectOneRadio>

						</h:panelGrid>
					</rich:panel>
					<rich:panel style="width : auto; height:110px;">
						<f:facet name="header">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.detailRecommend']}" />
						</f:facet>
						<h:panelGrid columns="5" id="panelRecommendId">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.recommendId']}" />
							<h:outputText value="#{customerController.starRecomendId}"
								id="starRecomendId" style="COLOR: #ff0000;" />
							<h:inputText value="#{customerController.recomendStrId}"
								style=" width : 80px;" />
							<a4j:commandButton value="#{app_msgs['button.search']}"
								action="#{customerController.findRecomend()}"
								render="panelRecommendId"></a4j:commandButton>
							<a4j:status>
								<f:facet name="start">
									<h:graphicImage value="/resources/gfx/spinner.gif" />
								</f:facet>
							</a4j:status>


							<h:outputText
								value="#{app_msgs['label.pageAddMember.recommendName']}" />
							<h:outputText value="#{customerController.starRecomendName}"
								id="starRecomendName" style="COLOR: #ff0000;" />
							<h:inputText id="recomendNameId"
								value="#{customerController.recomendName}"
								style=" width : 150px;" />
							<h:outputText value="" />
							<h:outputText value="" />
							<h:outputText value="" />
							<h:outputText value="" />
							<h:messages style="color:red;margin:8px;" />
						</h:panelGrid>
					</rich:panel>
				</h:panelGrid>
				<h:panelGrid width="100%">
					<rich:panel style=" width : auto; height:220px;">
						<f:facet name="header">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.detailMember']}" />
						</f:facet>
						<h:panelGrid columns="7">
							<h:outputText value="#{app_msgs['label.pageAddMember.memberId']}" />
							<h:outputText value="" />
							<h:inputText
								value="#{app_msgs['label.pageAddMember.systemGenAuto']}"
								disabled="true" style=" width : 80px;" />

							<div style="width: 40px;"></div>
							<h:outputText
								value="#{app_msgs['label.pageAddMember.nationality']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.nationality}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.regisDate']}" />
							<h:outputText value="" />
							<a4j:outputPanel id="regisDay" layout="block">
								<rich:calendar style=" width : 90px;"
									value="#{customerController.regisDate}"
									datePattern="dd/MM/yyyy" />
							</a4j:outputPanel>


							<div style="width: 40px;"></div>
							<h:outputText
								value="#{app_msgs['label.pageAddMember.personalIdPassport']}" />
							<h:outputText value="#{customerController.starPersonalId}"
								id="starPersonalId" style="COLOR: #ff0000;" />
							<h:inputText value="#{customerController.personalId}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.titleName']}" />
							<h:outputText value="#{customerController.starTitleName}"
								id="starTitle" style="COLOR: #ff0000;" />
							<h:inputText value="#{customerController.titleName}"
								style=" width : 80px;">
								<a4j:ajax event="keyup" render="starTitle,saveId"
									listener="#{customerController.onKeypress()}" />
							</h:inputText>

							<div style="width: 40px;"></div>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.companyID']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.companyID}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.nameOrCompany']}" />
							<h:outputText value="#{customerController.starFirstName}"
								id="starName" style="COLOR: #ff0000;" />
							<h:inputText value="#{customerController.firstName}"
								style=" width : 150px;">
								<a4j:ajax event="keyup" render="starName,saveId"
									listener="#{customerController.onKeypress()}" />
							</h:inputText>

							<div style="width: 40px;"></div>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.telephone']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.telephone}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.nameBusiness']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.businessName}"
								style=" width : 150px;">
							</h:inputText>

							<div style="width: 40px;"></div>

							<h:outputText value="#{app_msgs['label.pageAddMember.mobile']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.mobile}" />

							<h:outputText value="#{app_msgs['label.pageAddMember.sex']}" />
							<h:outputText value="#{customerController.starSex}" id="starSex"
								style="COLOR: #ff0000;" />
							<h:selectOneRadio value="#{customerController.sex}">
								<f:selectItem itemValue="1"
									itemLabel="#{app_msgs['label.pageAddMember.male']}" />
								<f:selectItem itemValue="2"
									itemLabel="#{app_msgs['label.pageAddMember.female']}" />
							</h:selectOneRadio>

							<div style="width: 40px;"></div>

							<h:outputText value="#{app_msgs['label.pageAddMember.fax']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.fax}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.birthDate']}" />
							<h:outputText value="#{customerController.starBirthDay}"
								id="starBirthDay" style="COLOR: #ff0000;" />
							<a4j:outputPanel id="birchDay" layout="block">
								<rich:calendar style=" width : 90px;"
									value="#{customerController.birthDay}" datePattern="dd/MM/yyyy" />
							</a4j:outputPanel>

							<div style="width: 40px;"></div>

							<h:outputText value="#{app_msgs['label.pageAddMember.email']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.email}" />

						</h:panelGrid>
					</rich:panel>
				</h:panelGrid>
				<h:panelGrid columns="2" width="100%">
					<rich:panel style=" width : auto;height:270px;">
						<f:facet name="header">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressMember']}" />
						</f:facet>
						<h:panelGrid columns="3">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressNo']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressNo}">
								<a4j:ajax event="change" />
							</h:inputText>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressBuilding']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressBuilding}">
								<a4j:ajax event="change" />
							</h:inputText>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressVillage']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressVillage}">
								<a4j:ajax event="change" />
							</h:inputText>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressLane']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressLane}">
								<a4j:ajax event="change" />
							</h:inputText>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressRoad']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressRoad}">
								<a4j:ajax event="change" />
							</h:inputText>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressProvince']}" />
							<h:outputText value="#{customerController.starProvince}"
								id="starProvince" style="COLOR: #ff0000;" />
							<h:selectOneMenu value="#{customerController.provinceId}"
								style=" width : 150px;">
								<a4j:ajax event="change" render="dropDownAmphur"
									listener="#{customerController.onChangeProvince}" />
								<f:selectItems value="#{customerController.provinceList}"
									var="item" itemLabel="#{item.thLabel}"
									itemValue="#{item.intKey}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressAmphur']}" />
							<h:outputText value="#{customerController.starAmphur}"
								id="starAmphur" style="COLOR: #ff0000;" />
							<h:selectOneMenu value="#{customerController.amphurId}"
								id="dropDownAmphur" style=" width : 150px;">
								<a4j:ajax event="change" render="dropDownDistrict"
									listener="#{customerController.onChangeAmphur}" />
								<f:selectItems value="#{customerController.amphurList}"
									var="item" itemLabel="#{item.thLabel}"
									itemValue="#{item.intKey}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressDistrict']}" />
							<h:outputText value="#{customerController.starDistrict}"
								id="starDistrict" style="COLOR: #ff0000;" />
							<h:selectOneMenu value="#{customerController.districtId}"
								id="dropDownDistrict" style=" width : 150px;">
								<a4j:ajax event="change" render="postCodeId"
									listener="#{customerController.onChangeDistrict}" />
								<f:selectItems value="#{customerController.districtList}"
									var="item" itemLabel="#{item.thLabel}"
									itemValue="#{item.intKey}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressPostCode']}" />
							<h:outputText value="" />
							<h:inputText id="postCodeId"
								value="#{customerController.addressPostCode}" />
						</h:panelGrid>
					</rich:panel>

					<rich:panel style=" width : auto;height:270px;">
						<f:facet name="header">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressSendDocument']}" />
						</f:facet>
						<h:panelGrid columns="2">
							<h:selectBooleanCheckbox
								value="#{customerController.chkSameAddress}">
								<a4j:ajax event="click" render="panelAddressSendDocID"
									listener="#{customerController.sameAddress}"></a4j:ajax>
							</h:selectBooleanCheckbox>
							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressSendDocumentSame']}" />
						</h:panelGrid>
						<h:panelGrid columns="3" id="panelAddressSendDocID">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressNo']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressNoSendDoc}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressBuilding']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressBuildingSendDoc}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressVillage']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressVillageSendDoc}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressLane']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressLaneSendDoc}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressRoad']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.addressRoadSendDoc}" />

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressProvince']}" />
							<h:outputText value="#{customerController.starProvinceSendDoc}"
								id="starProvinceSendDoc" style="COLOR: #ff0000;" />
							<h:selectOneMenu value="#{customerController.provinceIdSendDoc}"
								style=" width : 150px;">
								<a4j:ajax event="change" render="dropDownAmphurSendDoc"
									listener="#{customerController.onChangeProvinceSendDoc}" />
								<f:selectItems value="#{customerController.provinceSendDocList}"
									var="item" itemLabel="#{item.thLabel}"
									itemValue="#{item.intKey}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressAmphur']}" />
							<h:outputText value="#{customerController.starAmphurSendDoc}"
								id="starAmphurSendDoc" style="COLOR: #ff0000;" />
							<h:selectOneMenu value="#{customerController.amphurIdSendDoc}"
								id="dropDownAmphurSendDoc" style=" width : 150px;">
								<a4j:ajax event="change" render="dropDownDistrictSendDoc"
									listener="#{customerController.onChangeAmphurSendDoc}" />
								<f:selectItems value="#{customerController.amphurSendDocList}"
									var="item" itemLabel="#{item.thLabel}"
									itemValue="#{item.intKey}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressDistrict']}" />
							<h:outputText value="#{customerController.starDistrictSendDoc}"
								id="starDistrictSendDoc" style="COLOR: #ff0000;" />
							<h:selectOneMenu value="#{customerController.districtIdSendDoc}"
								id="dropDownDistrictSendDoc" style=" width : 150px;">
								<a4j:ajax event="change" render="postCodeIdSendDoc"
									listener="#{customerController.onChangeDistrictSendDoc}" />
								<f:selectItems value="#{customerController.districtSendDocList}"
									var="item" itemLabel="#{item.thLabel}"
									itemValue="#{item.intKey}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputText
								value="#{app_msgs['label.pageAddMember.addressPostCode']}" />
							<h:outputText value="" />
							<h:inputText id="postCodeIdSendDoc"
								value="#{customerController.addressPostCodeSendDoc}" />

						</h:panelGrid>
					</rich:panel>

					<rich:panel style=" width : auto;height:190px;">
						<f:facet name="header">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.informationBeneficiaries']}" />
						</f:facet>
						<h:panelGrid columns="3">
							<h:outputText value="#{app_msgs['label.pageAddMember.bank']}" />
							<h:outputText value="" />
							<h:selectOneMenu value="#{customerController.bankId}"
								style=" width : 150px;" id="dropDownBank">
								<f:selectItems value="#{customerController.bankList}" var="item"
									itemLabel="#{item.thLabel}" itemValue="#{item.intKey}"></f:selectItems>
							</h:selectOneMenu>

							<h:outputText value="#{app_msgs['label.pageAddMember.branch']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.branch}" />

							<h:outputText value="#{app_msgs['label.pageAddMember.accType']}" />
							<h:outputText value="" />
							<h:selectOneRadio value="#{customerController.accType}">
								<f:selectItem itemValue="1"
									itemLabel="#{app_msgs['label.pageAddMember.accTypeSaving']}" />
							</h:selectOneRadio>

							<h:outputText value="#{app_msgs['label.pageAddMember.accNo']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.accNo}" />

							<h:outputText value="#{app_msgs['label.pageAddMember.accName']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.accName}" />

							<h:outputText value="#{app_msgs['label.pageAddMember.remark']}" />
							<h:outputText value="" />
							<h:inputText value="#{customerController.remark}" />
						</h:panelGrid>

					</rich:panel>

					<rich:panel style=" width : auto; height:190px;">
						<f:facet name="header">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.otherDetail']}" />
						</f:facet>
						<h:panelGrid columns="2">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.receiveDocument']}" />
							<h:selectOneRadio value="#{customerController.receiveDocument}">
								<f:selectItem itemValue="1"
									itemLabel="#{app_msgs['label.pageAddMember.delivery']}" />
								<f:selectItem itemValue="2"
									itemLabel="#{app_msgs['label.pageAddMember.pickup']}" />
							</h:selectOneRadio>
						</h:panelGrid>
						<h:panelGrid columns="5">
							<h:outputText
								value="#{app_msgs['label.pageAddMember.documentFully']}" />
							<h:outputText value="#{customerController.starDocumentFully}"
								id="starDocumentFully" style="COLOR: #ff0000;" />
							<h:selectBooleanCheckbox
								value="#{customerController.chkDocumentFully}">
								<a4j:ajax event="click" render="appDay,panelRecommendId"
									listener="#{customerController.checkDocumentRegis}"></a4j:ajax>
							</h:selectBooleanCheckbox>
							<h:outputText
								value="#{app_msgs['label.pageAddMember.application']}" />
							<a4j:outputPanel id="appDay" layout="block">
								<rich:calendar style=" width : 90px;"
									disabled="#{not customerController.chkDocumentFully}"
									value="#{customerController.dateDocumentFully}"
									datePattern="dd/MM/yyyy" />
							</a4j:outputPanel>

							<h:outputText value="" />
							<h:outputText value="" />
							<h:selectBooleanCheckbox
								value="#{customerController.chkCopyPersonalCard}">
								<a4j:ajax event="click" render="personalCardDay,panelRecommendId"
									listener="#{customerController.checkDocumentPersonalCard}"></a4j:ajax>
							</h:selectBooleanCheckbox>
							<h:outputText
								value="#{app_msgs['label.pageAddMember.copyPersonalCard']}" />
							<a4j:outputPanel id="personalCardDay" layout="block">
								<rich:calendar style=" width : 90px;"
									disabled="#{not customerController.chkCopyPersonalCard}"
									value="#{customerController.dateCopyPersonalCard}"
									datePattern="dd/MM/yyyy" />
							</a4j:outputPanel>

							<h:outputText value="" />
							<h:outputText value="" />
							<h:selectBooleanCheckbox
								value="#{customerController.chkCopyBookBank}">
								<a4j:ajax event="click" render="bookBankDay,panelRecommendId"
									listener="#{customerController.checkDocumentBookBank}"></a4j:ajax>
							</h:selectBooleanCheckbox>
							<h:outputText
								value="#{app_msgs['label.pageAddMember.copyBookBank']}" />
							<a4j:outputPanel id="bookBankDay" layout="block">
								<rich:calendar style=" width : 90px;" disabled="#{not customerController.chkCopyBookBank}"
									value="#{customerController.dateCopyBookBank}"
									datePattern="dd/MM/yyyy" />
							</a4j:outputPanel>
						</h:panelGrid>
					</rich:panel>


					<h:panelGrid columns="2">
						<h:commandButton id="saveId"
							disabled="#{customerController.chkSave}"
							onclick="if (!confirm('#{messages['label.comfirm.save']}')) return false"
							value="#{app_msgs['button.save']}"
							action="#{customerController.confirmAddMember()}"
							style=" width : 80px;" />
						<h:commandButton id="cancleId"
							value="#{app_msgs['button.cancle']}"
							action="#{customerController.cancleAddMember()}"
							style=" width : 80px;" />
					</h:panelGrid>
				</h:panelGrid>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
