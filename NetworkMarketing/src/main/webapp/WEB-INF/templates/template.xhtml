<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>
	<title>richtimenetwork</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="screen.css" />
	<h:outputStylesheet library="css" name="tree.css" />
	<h:outputScript library="js" name="solar.js" />
</h:head>
<h:body>
	<div id="container">
		<div id="user">
			<h:panelGrid columns="2" cellpadding="2" cellspacing="2"
				columnClasses="userColumn,logoColumn" styleClass="header">
				<h:panelGroup>
					<h:outputText value="#{app_msgs['user.welcome.label']}" />, &#160; <h:outputText
						value="#{currentUser.userName}" />
					<br />&#160;&#160;<pretty:link mappingId="logout">
						<h:outputText value="#{app_msgs['menu.logout.label']}" />
					</pretty:link>
				</h:panelGroup>
				<h:graphicImage value="/resources/gfx/schneider_bannerRIGHT.png" />
			</h:panelGrid>

		</div>
		<div id="messageBar">
			<h:messages globalOnly="true" infoClass="info" warnClass="warn"
				errorClass="error" />
		</div>

		<rich:toolbar height="26px">
			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:panelGrid>
						<h:outputText value="System" />
					</h:panelGrid>
				</f:facet>
				<rich:menuItem submitMode="client"
					onclick="document.location.href='#{request.contextPath}/'">
					<h:outputText value="Home Page" />
				</rich:menuItem>
			</rich:dropDownMenu>

			<rich:toolbarGroup location="right">
				<h:form>
					<f:view locale="#{languageController.locale}">
						<h:commandLink title="ไทย"
							action="#{languageController.switchLocale('th')}">
							<h:graphicImage value="/resources/gfx/THflag.png" />
						</h:commandLink>
						&#160;						
					<h:commandLink title="English"
							action="#{languageController.switchLocale('en')}">
							<h:graphicImage value="/resources/gfx/ENflag.png" />
						</h:commandLink>
					</f:view>
				</h:form>
			</rich:toolbarGroup>
		</rich:toolbar>
		<br />

		<div id="content">
			<ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
		</div>
		<div id="footer">
			<br />
			<h:outputText value="#{app_msgs['app.name']}" />
			&#160;
			<h:outputText value="#{app_msgs['app.version']}" />
			<br /> Copyright &copy;
			<h:outputText value="#{app_msgs['app.copyright']}" />
		</div>
	</div>
</h:body>
</html>
