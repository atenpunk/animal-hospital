<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
	xmlns:pretty="http://ocpsoft.com/prettyfaces" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome to Java EE 6!</h1>

		<p>You have successfully deployed a Java EE 6 web application.</p>

		<h:form id="reg">
			<h2>Register (Bean Validation example)</h2>
			<p>Enforces annotation-based constraints defined on the model class.</p>
			Test:
			<br />
			Station count=<h:outputText value="#{stationController.stattionCount}" />
			<br />
			<ui:repeat var="r" value="#{stationController.stationList}">
				Name:<h:outputText value="#{r.name}" />
				<br />
			</ui:repeat>

			<rich:dataTable value="#{stationController.stationList}" var="station">
				<f:facet name="header">
					<rich:columnGroup>
						<rich:column breakRowBefore="true">
							<h:outputText value="id" />
						</rich:column>
						<rich:column>
							<h:outputText value="name" />
						</rich:column>
						<rich:column>
							<h:outputText value="assetId" />
						</rich:column>
						<rich:column>
							<h:outputText value="deviceUniqueId" />
						</rich:column>
					</rich:columnGroup>
				</f:facet>
				<rich:column>
					<h:outputText value="#{station.id}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{station.name}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{station.assetId}" />
				</rich:column>				
				<rich:column>
					<h:outputText value="#{station.assetIdentifier.deviceUniqueId}" />
				</rich:column>				
			</rich:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
