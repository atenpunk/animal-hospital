<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<br />
		<h:form id="mainForm">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{app_msgs['label.menuMoney.transfer']}" />
				</f:facet>

				<h:panelGrid columns="1" width="100%">
					<rich:panel>
						<h:panelGrid columns="1" cellpadding="2" cellspacing="2"
							style="font-size: 22px;width:100%;text-align:left;">
							<h:messages globalOnly="true" infoClass="info" warnClass="warn"
								errorClass="error" />
						</h:panelGrid>
						<br />
						<table>
							<tr>
								<td class="tdOutputScreen"><h:outputText
										value="#{app_msgs['label.date']}" /></td>
								<td class="tdInputScreen"><h:outputText
										value="#{moneyTransferController.newDate}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText></td>
							</tr>
							<tr>
								<td class="tdOutputScreen"><h:outputText
										value="#{app_msgs['label.menuMoney.transfer.memberCodeTransfer']}" /></td>
								<td class="tdInputScreen"><h:outputText
										value="#{moneyTransferController.memberCodeTransfer}">
									</h:outputText></td>
							</tr>
							<tr>
								<td class="tdOutputScreen"><h:outputText
										value="#{app_msgs['label.menuMoney.transfer.memberNameTransfer']}" /></td>
								<td class="tdInputScreen"><h:outputText
										value="#{moneyTransferController.memberNameTransfer}">
									</h:outputText></td>
							</tr>
							<tr>
								<td class="tdOutputScreen"><h:outputText
										value="#{app_msgs['label.menuMoney.transfer.memberCodeReceive']}" /></td>
								<td class="tdInputScreen"><h:inputText maxlength="20"
										 value="#{moneyTransferController.memberCodeReceive}">
									</h:inputText> <a4j:commandButton id="searchReceiveId"
										value="#{app_msgs['button.search']}"
										action="#{moneyTransferController.searchReceive}"
										render="mainForm" style=" width : 80px;"></a4j:commandButton>
								</td>
							</tr>
							<tr>
								<td class="tdOutputScreen"><h:outputText
										value="#{app_msgs['label.menuMoney.transfer.memberNameReceive']}" /></td>
								<td class="tdInputScreen"><h:outputText
										value="#{moneyTransferController.memberNameReceive}">
									</h:outputText></td>
							</tr>
							<tr>
								<td class="tdOutputScreen"><h:outputText
										value="#{app_msgs['label.menuMoney.transferAmount']}" /></td>
								<td class="tdInputScreen"><h:inputText maxlength="10"
										 value="#{moneyTransferController.transferAmount}">
										<f:convertNumber pattern="########" />
									</h:inputText></td>
							</tr>
							<tr>
								<td class="tdOutputScreen"><h:outputText
										value="#{app_msgs['label.menuMoney.transfer.passwordOfMember']}" /></td>
								<td class="tdInputScreen"><h:inputSecret
										value="#{moneyTransferController.passOfTransfer}">
									</h:inputSecret></td>
							</tr>
						</table>
						<br />
						<h:commandButton id="confirmButtonId"
							disabled="#{moneyTransferController.memberTransfer eq null or moneyTransferController.memberReceive eq null}"
							value="#{app_msgs['button.save']}"
							onclick="return confirmMsg('#{app_msgs['label.confirm.transferMoney']}');"
							oncomplete="endProgress();"
							action="#{moneyTransferController.confirmMoney}"
							render="mainForm" style=" width : 100px;"></h:commandButton>
					</rich:panel>
				</h:panelGrid>
				<br />
			</rich:panel>
		</h:form>
	</ui:define>

</ui:composition>
