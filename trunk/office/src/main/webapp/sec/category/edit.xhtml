<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<br />
		<h:form id="fromMainId">
			<rich:panel>
				<f:facet name="header">
					<h:outputText
						value="#{app_msgs['label.menuCategory.editCategory']}" />
				</f:facet>
				<table>
					<tr>
						<td class="tableHead"><h:outputText
								value="#{app_msgs['label.menuCategory.categoryCode']}" /></td>
						<td><h:inputText maxlength="20"
								value="#{categoryProductController.selectedCatalogModel.code}">
								<a4j:ajax event="keyup" render="starId01,confirmAddId"
									listener="#{categoryProductController.onKeyPress()}" />
							</h:inputText> <h:outputText id="starId01"
								style="COLOR: #ff0000; "
								value="#{categoryProductController.star01}" /></td>
					</tr>
					<tr>
						<td class="tableHead"><h:outputText
								value="#{app_msgs['label.menuCategory.categoryTh']}" /></td>
						<td><h:inputText style="width:250px;"
								maxlength="200"
								value="#{categoryProductController.selectedCatalogModel.thDesc}">
								<a4j:ajax event="keyup" render="starId02,confirmAddId"
									listener="#{categoryProductController.onKeyPress()}" />
							</h:inputText> <h:outputText id="starId02"
								style="COLOR: #ff0000; "
								value="#{categoryProductController.star02}" /></td>
					</tr>
					<tr>
						<td class="tableHead"><h:outputText
								value="#{app_msgs['label.menuCategory.categoryEn']}" /></td>
						<td><h:inputText maxlength="20"
								value="#{categoryProductController.selectedCatalogModel.enDesc}">
								<a4j:ajax event="keyup" render="starId03,confirmAddId"
									listener="#{categoryProductController.onKeyPress()}" />
							</h:inputText> <h:outputText id="starId03"
								style="COLOR: #ff0000; "
								value="#{categoryProductController.star03}" /></td>
					</tr>
				</table>
				<br />
				<h:commandButton value="#{app_msgs['button.edit']}"
					id="confirmAddId" style="width : 80px;"
					disabled="#{categoryProductController.chkAddActive}"
					action="#{categoryProductController.confirmEdit}"></h:commandButton>
					&#160;&#160;
					<h:commandButton value="#{app_msgs['button.cancle']}"
					style="width : 80px;"
					action="#{categoryProductController.cancleEdit}"></h:commandButton>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
