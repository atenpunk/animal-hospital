<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<br />
		<h:form id="fromMainId">
			<rich:panel>
				<f:facet name="header">
					<h:outputText style="font-size: 13px;"
						value="#{app_msgs['menu.label.categoryProduct']}" />
				</f:facet>
				<h:commandButton style="width : 100px;font-size: 13px;"
					value="#{app_msgs['label.menuCategory.addCategory']}"
					action="#{categoryProductController.add}">
				</h:commandButton>
				<br />
				<br />
				<rich:dataTable id="testDataTable" style="width : 100%;"
					rowKeyVar="row"
					onrowmouseover="this.style.backgroundColor='#F1F1F1'"
					onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					value="#{categoryProductController.catalogModelList}" var="item"
					rows="20">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column breakRowBefore="true">
								<h:outputText style="font-size: 13px;" value="" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuCategory.order']}" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuCategory.categoryCode']}" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuCategory.categoryTh']}" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuCategory.categoryEn']}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column style="text-align:center">
						<a4j:commandLink value=""
							onclick="if (!confirm('#{app_msgs['label.menuCategory.confirmDelete']}')) return false"
							action="#{categoryProductController.delete(item)}"
							render="testDataTable">
							<h:graphicImage value="/resources/image/delete.gif" width="20px"
								height="20px" />
							<rich:tooltip layout="block">
								<span><h:outputText style="font-size: 13px;"
										value="#{app_msgs['label.menuCategory.delete']}" /> </span>
							</rich:tooltip>
						</a4j:commandLink>
						&#160;&#160;
						<a4j:commandLink value=""
							action="#{categoryProductController.edit(item)}"
							render="testDataTable">
							<h:graphicImage value="/resources/image/edit.png" width="20px"
								height="20px" />
							<rich:tooltip layout="block">
								<span><h:outputText style="font-size: 13px;"
										value="#{app_msgs['label.menuCategory.edit']}" /> </span>
							</rich:tooltip>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<h:outputText style="font-size: 13px;" value="#{row+1}">
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:left">
						<h:outputText style="font-size: 13px;" value="#{item.code}">
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:left">
						<h:outputText style="font-size: 13px;" value="#{item.thDesc}">
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:left">
						<h:outputText style="font-size: 13px;" value="#{item.enDesc}">
						</h:outputText>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="testDataTable" />
					</f:facet>
				</rich:dataTable>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
