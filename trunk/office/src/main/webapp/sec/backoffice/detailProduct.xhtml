<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<br />
		<h:form id="fromMainId">
			<rich:panel>
				<f:facet name="header">
					<h:outputText style="font-size: 13px;"
						value="#{app_msgs['menu.label.detailProduct']}" />
				</f:facet>
				<a4j:commandButton style="width : 100px;font-size: 13px;"
					value="#{app_msgs['label.menuDetailProduct.addProduct']}"
					action="#{detailProductController.addProduct()}">
					<rich:componentControl target="panelDetailProduct" operation="show" />
				</a4j:commandButton>
				<br />
				<br />
				<rich:dataTable id="testDataTable" style="width : 100%;"
					rowKeyVar="row"
					onrowmouseover="this.style.backgroundColor='#F1F1F1'"
					onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					value="#{detailProductController.productModelList}" var="item"
					rows="50">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column breakRowBefore="true">
								<h:outputText style="font-size: 13px;" value="" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuSell.order']}" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuSell.image']}" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuSell.productCode']}" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuSell.detailProduct']}" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuSell.price']}" />
							</rich:column>
							<rich:column>
								<h:outputText style="font-size: 13px;"
									value="#{app_msgs['label.menuSell.pv']}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column style="text-align:center">
						<a4j:commandLink value=""
							onclick="if (!confirm('#{app_msgs['label.menuDetailProduct.confirmDelete']}')) return false"
							action="#{detailProductController.deleteProduct(item)}"
							render="testDataTable">
							<h:graphicImage value="/resources/image/delete.gif" width="20px"
								height="20px" />
							<rich:tooltip layout="block">
								<span><h:outputText style="font-size: 13px;"
										value="#{app_msgs['label.menuDetailProduct.delete']}" /> </span>
							</rich:tooltip>
						</a4j:commandLink>
						&#160;&#160;
						<a4j:commandLink value=""
							action="#{detailProductController.editProduct(item)}"
							render="testDataTable">
							<h:graphicImage value="/resources/image/edit.png" width="20px"
								height="20px" />
							<rich:tooltip layout="block">
								<span><h:outputText style="font-size: 13px;"
										value="#{app_msgs['label.menuDetailProduct.edit']}" /> </span>
							</rich:tooltip>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<h:outputText style="font-size: 13px;" value="#{row+1}">
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:center">
						<h:graphicImage rendered="#{item.pathImage ne null}"
							value="#{item.pathImage}" width="80px" height="80px" />
						<h:graphicImage rendered="#{item.pathImage eq null}"
							value="/resources/product_img/noImg.gif" width="80px"
							height="80px" />
					</rich:column>
					<rich:column style="text-align:left">
						<h:outputText style="font-size: 13px;" value="#{item.productCode}">
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:left">
						<h:outputText style="font-size: 13px;"
							value="#{item.productThDesc}">
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:right">
						<h:outputText style="font-size: 13px;" value="#{item.price}">
							<f:convertNumber pattern="#,##0" />
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:right">
						<h:outputText style="font-size: 13px;" value="#{item.pv}">
							<f:convertNumber pattern="#,##0" />
						</h:outputText>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="testDataTable" />
					</f:facet>
				</rich:dataTable>
			</rich:panel>
		</h:form>
		<h:form>
			<rich:popupPanel id="panelDetailProduct" modal="true"
				autosized="true">
				<f:facet name="header">
					<h:outputText value="Simple popup panel" />
				</f:facet>
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('panelDetailProduct')}.hide(); return false;">
                X
            </h:outputLink>
				</f:facet>
				<p>Any content might be inside this panel.</p>

				<p>
					The popup panel is open and closed from the javascript function of
					component client side object. The following code <a href="#"
						onclick="#{rich:component('panelDetailProduct')}.hide()">hide
						this panel</a>:
					<f:verbatim>&#35;</f:verbatim>
					{rich:component('popup')}.hide()
				</p>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
